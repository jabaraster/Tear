<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>

  <h1>ユーザ'<span wicket:id="userId"></span>'を削除しますか？</h1>
  <p>
  ユーザを削除すると関連する情報も共に削除され、二度と元に戻すことはできません。
  </p>
  <form wicket:id="form">
    <button wicket:id="submitter" class="btn btn-lg btn-danger">
      <i class="glyphicon glyphicon-white glyphicon-remove-circle"></i> 削除を実行
    </button>
  </form>

</wicket:extend>

</body>
</html>
