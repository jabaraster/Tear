<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>

 <div wicket:id="feedback"></div>
  <form wicket:id="form">
    <fieldset>
      From: <input type="date" wicket:id="from" />
      To: <input type="date" wicket:id="to" />
      (yyyy-MM-dd形式)
      <button wicket:id="searcher" href="#" class="btn btn-primary">
        <i class="glyphicon glyphicon-white glyphicon-search"></i>
        ログを表示
      </button>
      <div>
        <input type="number" wicket:id="validPlayLogPeriod" />秒以内に同じコンテンツを見ているログを無効とマークした上で
        <button wicket:id="csvDownloader" class="btn btn-info">
          CSVダウンロード
        </button>
        する(最大10,000件)
      </div>
    </fieldset>
  </form>

  <table wicket:id="logs" class="table table-striped"></table>

</wicket:extend>

</body>
</html>
