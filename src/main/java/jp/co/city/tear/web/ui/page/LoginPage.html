<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <ul class="nav navbar-nav">
          <li class="active">
            <a class="navbar-brand" href="#"><span wicket:id="applicationName"></span></a>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse">
        <form wicket:id="form" class="navbar-form navbar-right">
          <div class="form-group">
            <input wicket:id="userId" type="text" placeholder="ユーザID" class="form-control">
          </div>
          <div class="form-group">
            <input wicket:id="password" type="password" placeholder="パスワード" class="form-control">
          </div>
          <button wicket:id="submitter" type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <div class="container">
    <div wicket:id="description" />
  <hr>

  <footer wicket:id="copyright">
      <p>&copy; Company 2013</p>
    </footer>
  </div> <!-- /container -->

</wicket:extend>

</body>
</html>
