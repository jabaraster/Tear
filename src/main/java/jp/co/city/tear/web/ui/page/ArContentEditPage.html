<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>

  <div wicket:id="feedback"></div>

  <form wicket:id="form" class="submit">
    <div class="buttonArea">
      <button wicket:id="submitter" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-white glyphicon-ok"></i>保存</button>
      <a wicket:id="cancelar" href="#" class="btn btn-lg btn-warning"><i class="glyphicon glyphicon-white glyphicon-remove"></i> キャンセル</a>
    </div>
    <ul>
      <li class="input">
        <span class="label">ARタイトル</span>
        <input wicket:id="title" type="text" />
      </li>
    </ul>
  </form>

  <form wicket:id="markerForm">
    <ul>
      <li class="input">
        <span class="label">マーカ画像</span>
        <div wicket:id="markerUpload" class="uploadField"></div>
        <img wicket:id="markerImage" class="markerImage" />
      </li>
    </ul>
  </form>

  <form wicket:id="contentForm">
    <ul>
      <li class="input">
        <span class="label">コンテンツ</span>
        <div wicket:id="contentUpload" class="uploadField"></div>
        <span wicket:id="contentLabel" class=""></span>
      </li>
    </ul>
  </form>

</wicket:extend>

</body>
</html>
