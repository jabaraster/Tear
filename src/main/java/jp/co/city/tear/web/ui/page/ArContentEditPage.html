<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
</head>
<body>

<wicket:extend>

  <button wicket:id="submitter" class="btn btn-lg btn-primary">
      <i class="glyphicon glyphicon-white glyphicon-ok"></i>
      保存
  </button>
  <button wicket:id="goIndex" class="btn btn-lg btn-warning">
      <i class="glyphicon glyphicon-white glyphicon-remove"></i>
      キャンセル
  </button>
  <div wicket:id="feedback" class="feedback "></div>
  <hr />


  <fieldset>
    <form wicket:id="form" class="saveForm">

      <h4>ARコンテンツタイトル</h4>
      <div wicket:id="titleFeedback" class="feedback"></div>
      <div><input wicket:id="title" type="text" autofocus /></div>
      <hr/>
 
      <h4>誤差しきい値</h4>
      <div><input wicket:id="similarityThreshold" type="range" min="-1.0" max="1.0" step="0.05" class="similarityThreshold" /></div>
      <span class="similarityThreshold"></span>

    </form>
  </fieldset>

  <div class="fields">
    <fieldset>
      <h4>マーカ画像</h4>
      <form wicket:id="markerForm">
        <div wicket:id="markerUpload"></div>
        <img wicket:id="markerImage" src="" class="markerImage img-rounded" />
        <div wicket:id="markerUploadFeedback" class="feedback"></div>
      </form>
    </fieldset>

    <fieldset>
      <h4>動画</h4>
      <form wicket:id="contentForm">
        <div wicket:id="contentUpload" class="uploadField"></div>
        <span wicket:id="contentLabel" class="contentLabel label"></span>
        <div wicket:id="contentUploadFeedback" class="feedback"></div>
      </form>
    </fieldset>

  </div>

</wicket:extend>

</body>
</html>
