<wicket:extend>

  <div wicket:id="feedback"></div>

  <form wicket:id="form" class="submit">
    <div class="buttonArea">
      <button wicket:id="submitter" class="btn btn-primary btn-large"><i class="icon-white icon-ok"></i>保存</button>
      <a wicket:id="cancelar" href="#" class="btn btn-warning btn-large"><i class="icon-white icon-remove"></i> キャンセル</a>
    </div>
    <ul>
      <li class="input">
        <span class="label">ARタイトル</span>
        <input wicket:id="title" type="text" />
      </li>
    </ul>
  </form>

  <form wicket:id="markerForm">
    <ul>
      <li class="input">
        <span class="label">マーカ画像</span>
        <div wicket:id="markerUpload"></div>
        <img wicket:id="markerImage" />
      </li>
    </ul>
  </form>

  <form wicket:id="contentForm">
    <ul>
      <li class="input">
        <span class="label">コンテンツ</span>
        <div wicket:id="contentUpload"></div>
        <span wicket:id="contentLabel"></span>
      </li>
    </ul>
  </form>
      
    <ul>
      <li class="input progressable">
        <span class="label">コンテンツ</span>
        <input type="file" />
        <div class="progressArea">
          <button>アップロード</button>
          <div class="progressBar">
            <div>　0/0(0%)</div>
          </div>
        </div>
      </li>
    </ul>

</wicket:extend>
