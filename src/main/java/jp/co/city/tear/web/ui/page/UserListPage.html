<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>

  <div class="buttonContainer">
    <a wicket:id="adder" href="#" class="btn btn-primary">
      <i class="glyphicon glyphicon-white glyphicon-plus"></i>
      新しいユーザ
    </a>

    <form wicket:id="rowCountPerPageForm">
      １ページ辺りの行数：<input type="text" wicket:id="rowCountPerPage" />
      <button wicket:id="rowRefresher" href="#" class="btn btn-primary">
        <i class="glyphicon glyphicon-white glyphicon-submit"></i>
        適用
      </button>
    </form>
  </div>
  <table wicket:id="users" class="table table-striped"></table>

</wicket:extend>

</body>
</html>
