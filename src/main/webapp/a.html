<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>JSONP</title>
  <style>
    #container {
      border: solid 1px rgba(0,0,0,.3);
    }
    #container > div {
      background: rgba(255, 255, 230, 1);
      box-shadow: rgba(0,0,0,.3) 0px 1px;
    }
  </style>
  <script type="text/javascript" src="/ui/wicket/resource/org.apache.wicket.resource.JQueryResourceReference/jquery/jquery-1.10.1-ver-1378336460000.js"></script>
</head>
<body>

  <button>postLog</button>
  <script>
    $('button').click(function() {
        $.ajax({
            type: 'post',
            url: '/rest/log/new',
            headers: {
                'content-type': 'application/json'
            },
            data: '{ "playDatetime": 20000000, "arContentId": 10, "trackingDescriptor": "abcde" }'
        });
    });
  </script>

</body>
</html>
